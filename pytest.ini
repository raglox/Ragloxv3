[pytest]
# ═══════════════════════════════════════════════════════════════
# RAGLOX v3.0 - Pytest Configuration
# Target: 100% success rate, 85%+ coverage
# ═══════════════════════════════════════════════════════════════

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    asyncio: Async tests
    integration: Integration tests
    e2e: End-to-end tests
    unit: Unit tests
    slow: Slow tests (> 1s)
    fast: Fast tests (< 100ms)

# Options
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-fail-under=85
    --maxfail=5
    -p no:cacheprovider

# Coverage options
[coverage:run]
source = src
branch = true
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*
    */scripts/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    ...

[coverage:html]
directory = htmlcov
