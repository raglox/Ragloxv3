[pytest]
# ═══════════════════════════════════════════════════════════════
# RAGLOX v3.0 - Pytest Configuration
# Target: Maximum test coverage across all modules
# ═══════════════════════════════════════════════════════════════

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths - will discover all tests in these directories
testpaths = tests

# Markers
markers =
    asyncio: Async tests
    integration: Integration tests
    e2e: End-to-end tests
    unit: Unit tests
    slow: Slow tests (> 1s)
    fast: Fast tests (< 100ms)
    api: API tests (requires running server)
    db: Database tests (requires PostgreSQL)
    redis: Redis tests (requires Redis)
    real: Real integration tests (requires actual infrastructure)

# Default options (can be overridden with command line)
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Test execution control
# Stop after N failures to save time (remove this line to run all tests)
# --maxfail=10

# Coverage options (disabled by default, enable with --cov flag)
# To run with coverage: pytest --cov=src --cov-report=html
# --cov=src
# --cov-report=html:htmlcov
# --cov-report=term-missing
# --cov-report=json:coverage.json
# --cov-fail-under=0

[coverage:run]
source = src
branch = true
parallel = false
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    */scripts/*
    */conftest.py
    */.pytest_cache/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    @overload
    class .*\bProtocol\):
    ...

[coverage:html]
directory = htmlcov

# ═══════════════════════════════════════════════════════════════
# Usage Examples:
# ═══════════════════════════════════════════════════════════════
# 
# Run all tests:
#   pytest
#   pytest tests/
#
# Run specific test directories:
#   pytest tests/integration/
#   pytest tests/e2e/
#   pytest tests/unit/
#
# Run with coverage:
#   pytest --cov=src --cov-report=html
#   pytest --cov=src.core.vector_knowledge --cov-report=term-missing
#
# Run specific markers:
#   pytest -m integration
#   pytest -m "not slow"
#   pytest -m "integration and not db"
#
# Run with specific output:
#   pytest -v --tb=short
#   pytest -v --tb=line
#   pytest -q  # quiet mode
#
# Run and stop on first failure:
#   pytest -x
#   pytest --maxfail=3
#
# Run specific test:
#   pytest tests/integration/test_vector_knowledge.py
#   pytest tests/integration/test_vector_knowledge.py::TestVectorKnowledgeStore::test_initialization_success
#
# Run tests that match a pattern:
#   pytest -k "vector"
#   pytest -k "test_init"
#
# Run with parallel execution (requires pytest-xdist):
#   pytest -n auto
#   pytest -n 4
#
# Generate coverage report for specific modules only:
#   pytest tests/integration/test_vector_knowledge.py tests/integration/test_hybrid_retriever.py \
#          --cov=src.core.vector_knowledge --cov=src.core.hybrid_retriever \
#          --cov-report=html --cov-report=term-missing
#
# ═══════════════════════════════════════════════════════════════
