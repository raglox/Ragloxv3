# Nginx Test Configuration
# Simple web server for basic testing

server {
    listen 80;
    server_name localhost;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Test endpoint with server info
    location /info {
        default_type application/json;
        return 200 '{"server":"nginx","version":"test","status":"running"}';
    }
    
    # Test endpoint for service enumeration
    location /api {
        default_type application/json;
        return 200 '{"api":"v1","endpoints":["/health","/info","/api"]}';
    }
    
    # Enable server tokens for testing
    server_tokens on;
    
    # Access log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
