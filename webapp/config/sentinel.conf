# RAGLOX v3.0 - Redis Sentinel Configuration
# High Availability for Redis
# ═══════════════════════════════════════════════════════════════════════════════

# Sentinel port
port 26379

# Sentinel working directory
dir /tmp

# Monitor the master with name "raglox-master"
# The quorum is the number of Sentinels that need to agree about master failure
sentinel monitor raglox-master redis 6379 2

# Number of milliseconds to wait before considering master down
sentinel down-after-milliseconds raglox-master 5000

# Failover timeout in milliseconds
sentinel failover-timeout raglox-master 60000

# How many replicas can be reconfigured at once during failover
sentinel parallel-syncs raglox-master 1

# Notification script (optional)
# sentinel notification-script raglox-master /path/to/script.sh

# Client reconfig script (optional)
# sentinel client-reconfig-script raglox-master /path/to/script.sh

# Logging
logfile ""
loglevel notice
